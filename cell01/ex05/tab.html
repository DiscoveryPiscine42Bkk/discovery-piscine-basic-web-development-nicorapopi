<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .box1 {
            background-color: rgb(230, 173, 227);
        }
        .box2 {
            background-color: rgb(238, 144, 144);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Thanakrit</td>
            <td class="box2">Phanpuak</td>
        </tr>
    </table>
</body>
</html>
